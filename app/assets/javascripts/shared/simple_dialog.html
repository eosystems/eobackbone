<content>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="pressCancel()"   class="btn btn-default">Cancel</button>
    <button type="button" ng-click="pressSubmit()" class="btn btn-primary">Submit</button>
  </div>
</content>
